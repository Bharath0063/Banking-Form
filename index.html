<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rating Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div style="background-color: yellow;" class="row">
                <div " class="col-7">
                    <h1>Bank Rating Form</h1>
                </div>
                <div class="col-5">
                    <h1>Great Bank</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <h4>Company Name</h4>
                </div>
                <div class="col-9">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Financial Institution name</h4>
                </div>
                <div class="col-9">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Company Institution Contact Person</h4>
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Financial Institution name</h4>
                </div>
                <div class="col-9">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Contact Phone Number</h4>
                </div>
                <div class="col-9">
                    <input type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Name of Account Holder</h4>
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
                <div class="col-4">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Date Account opened</h4>
                </div>
                <div style="display: flex;" class="col-9">
                    <div class="col-2.5">
                        <input type="text">
                    </div>
                    <div class="col-2.5 pad">
                        <input type="text">
                    </div>
                    <div style="padding-left: 60px;" class="col-2.5">
                        <input type="text">
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Account Type</h4>
                </div>
                <div class="col-9">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Balance</h4>
                </div>
                <div class="col-9">
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h4>Additional Information</h4>
                </div>
                <div class="col-9">
                    <hr>
                    <hr>
                    <hr>
                </div>
               
                
            </div>
        </div>
    </section>
</body>
</html>
